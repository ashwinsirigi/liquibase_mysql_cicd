name: Database Migration

on: 
  push:
    branches: 
      - main
 #   paths:
 #     - '/dbscripts/deploy/**'

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create Docker network
      run: docker network create my-network

    - name: Start MySQL service
      run: |
        docker run -d \
          --name mysql-db \
          --network my-network \
          -e MYSQL_ROOT_PASSWORD=rootpassword \
          -e MYSQL_USER=testuser \
          -e MYSQL_PASSWORD=testpassword \
          -p 3306:3306 \
          mysql:8.0 \


    - name: Wait for MySQL to be ready
      run: |
        for i in {180..0}; do
          if docker exec mysql-db mysql -u root -prootpassword -e "SELECT 1" > /dev/null 2>&1; then
            echo 'MySQL is connecting'
            break
          fi
          echo 'MySQL not ready yet...'
          sleep 1
        done

    - name: Initialize Database Schemas and Grant Permissions
      run: docker exec -i mysql-db mysql -u root -prootpassword < $GITHUB_WORKSPACE/init.sql; 
       echo "Database Restoration Completed"

    - name: Display All Databases and Users Table Schema
      run: |
        echo "Listing all databases and 'users' table schema for each database:"
        for db in schema1 schema2 schema3 schema4 schema5 schema6 schema7 schema8 schema9 schema10; do
          echo "Checking database: $db"
          docker exec -i mysql-db mysql -u testuser -ptestpassword -e "USE $db; SHOW CREATE TABLE users;"
        done    

    - name: Verify change.sql file exists
      run: |
        if [ ! -f "$GITHUB_WORKSPACE/masterChangeLog.xml" ]; then
          echo "change.sql file not found!"
          exit 1
        else
          echo "change.sql file exists $GITHUB_WORKSPACE/masterChangeLog.xml"
        fi      
        
    - name: Run Liquibase connection test
      run: |
        LIQUIBASE_IMAGE="liquibase/liquibase"
        CHANGELOG_FILE="/masterChangeLog.xml"
        URL_PREFIX="jdbc:mysql://mysql-db:3306/schema1"
        LIQUIBASE_LICENSEKEY=""
        DB_DRIVER="com.mysql.cj.jdbc.Driver"
        
        docker run  -e INSTALL_MYSQL=true --rm --network my-network \
        -v $GITHUB_WORKSPACE/dbscripts:/liquibase/changelog \
         #-v $GITHUB_WORKSPACE/masterChangeLog.xml:/liquibase/changelog.xml \
        -v $(pwd)/mysql-connector-java.jar:/liquibase/lib/mysql-connector-java.jar $LIQUIBASE_IMAGE \
          --changeLogFile=${CHANGELOG_FILE} \
          --url="${URL_PREFIX}" \
          --username=root \
          --password=rootpassword \
          --classpath=/liquibase/lib/mysql-connector-java.jar \
          --license-key=${LIQUIBASE_LICENSEKEY} \
          status

  
